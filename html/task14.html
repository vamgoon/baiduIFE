<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 14</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        var newData = aqiData.filter(function (x) {return x[1] > 60;})
                         .sort(function (a, b) {return a[1] - b[1];});

        var aList = ["一","二","三","四","五","六","七","八"];
        var oUl = document.getElementById('aqi-list');

        for (var i = 0,len = newData.length; i < len; i++) {
            oUl.innerHTML += "<li>第" + aList[i] + "名是：" + newData[i][0] + "," + newData[i][1] + "</li>";
        }

    })();

</script>
</body>
</html>
